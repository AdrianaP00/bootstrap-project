    <main class="container">
      <div class="title display-3">Contact us</div>
      <div class="title-info lead">We'll get back to you soon!</div>
  
      <form action="http://vip.groupehn.com:20003/html/infospost.php" method="post" class="form">
        <div class="form-group">
          <input type="text" name="first_name" id="firstname" class="form-control" placeholder="First name">
          <label for="first-name">First name</label>
        </div>
  
        <div class="form-group">
          <input type="text" name="last_name" id="lastname" class="form-control" placeholder="Last Name">
          <label for="last-name">Last name</label>
        </div>
  
        <div class="form-group">
          <input type="email" name="e-mail" id="e-mail" class="form-control" placeholder="e-mail">
          <label for="e-mail">e-mail</label>
        </div>
  
        <div class="form-group">
          <select id="country" name="country" class="form-control" placeholder="country">
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="france">France</option>
            <option value="germany">Germany</option>
          </select>
        </div>
  
        <div class="form-group">
          <textarea name="message" id="message" rows="5" class="form-control" placeholder="Message"></textarea>
          <label for="message">Message</label>
        </div>
  
        <div class="button-div">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
